<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Site do Krïzen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f2f5;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }

    h1, h2, h3 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      resize: vertical;
      font-family: inherit;
    }

    button {
      width: 120px;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>OLÁ, SEJA BEM-VINDO(A)</h1>

  <h2>Meus Projetos</h2>
  <p>
    Aqui você encontra meus projetos mais recentes.
  </p>

  <h3>Redes Sociais</h3>
  <p>
    Siga-me no
    <a href="https://instagram.com/userbin0011_" target="_blank" rel="noopener noreferrer">Instagram</a>
  </p>

  <h3>Contato</h3>
  <form action="https://formspree.io/f/mldlplan" method="POST">
    <input type="text" name="name" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu email" required>
    <textarea name="message" placeholder="Sua mensagem" rows="5" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
